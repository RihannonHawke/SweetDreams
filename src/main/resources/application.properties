# filepath: c:\Users\Casa\Desktop\SweetDreams\src\main\resources\application.properties

# Nombre de la aplicación (útil para Eureka, logs, etc.)
spring.application.name=SweetDreams

# Perfil activo por defecto
spring.profiles.active=dev

# Configuración de la base de datos (para el perfil por defecto 'dev')
spring.datasource.url=jdbc:mysql://localhost:3306/sweetdreams_dev
spring.datasource.username=root
# Por favor, descomenta y pon tu contraseña si tienes una para el usuario 'root'
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración opcional de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Puerto del servidor
server.port=8082

#swagger

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html


